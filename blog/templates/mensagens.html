{% extends "base.html" %}
{% load static %}
{%block content %}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for mensagem in mensagens %}
                    <div class="post-preview">
                        <a href="{% url 'index' %}">
                            <h2 class="post-title">{{ mensagem.autor}}</h2>
                            <h3 class="post-subtitle">{{ mensagem.mensagem}}</h3>
                        </a>
                        <p class="post-meta">
                            Postado por
                            <a href="#!">{{ mensagem.email }}</a>
                            em {{ post.data.criacao}} 18 de outubro as 10:09
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock content %}
